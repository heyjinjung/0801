[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    -ra
    --strict-markers
    --continue-on-collection-errors
    -W ignore::DeprecationWarning:httpx._client
    -W ignore::DeprecationWarning:httpx._client:690
    -W "ignore:The 'app' shortcut is now deprecated.*:DeprecationWarning:httpx._client"
    -W ignore::DeprecationWarning:passlib.utils
    -W ignore::DeprecationWarning:pydantic._internal._config
    -W ignore::UserWarning:pydantic._internal._config
    -W "ignore:Field .* has conflict with protected namespace \"model_\":UserWarning:pydantic._internal._fields"
    --ignore=tests/tests
    --ignore=full_api_test.py
    --ignore=test_failures.txt
    --ignore-glob=tests/tests/*
norecursedirs = tests/tests .git .venv venv build dist
markers =
    mvp: MVP level tests for quick launch
    emotion: Emotion analysis related tests
    game: Game service tests  
    auth: Authentication tests
    integration: Integration tests
    slow: Slow running tests
    unit: Unit tests
    ci_core: 최소 CI 핵심 경로(health, core purchase) 테스트
