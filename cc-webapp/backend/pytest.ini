[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    -ra
    --strict-markers
    --continue-on-collection-errors
    --ignore-glob=**/test_*_broken.py
filterwarnings =
    ignore:.*The 'app' shortcut is now deprecated.*:DeprecationWarning:httpx\._client
    ignore:.*'crypt' is deprecated and slated for removal.*:DeprecationWarning:passlib\.
markers =
    mvp: MVP level tests for quick launch
    emotion: Emotion analysis related tests
    game: Game service tests  
    auth: Authentication tests
    integration: Integration tests
    slow: Slow running tests
    unit: Unit tests
    skip_if_import_fails: Skip if imports fail
