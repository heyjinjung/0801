[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    -ra
    --strict-markers
    --continue-on-collection-errors
    --ignore-glob=**/test_*_broken.py
markers =
    mvp: MVP level tests for quick launch
    emotion: Emotion analysis related tests
    game: Game service tests  
    auth: Authentication tests
    integration: Integration tests
    slow: Slow running tests
    unit: Unit tests
    skip_if_import_fails: Skip if imports fail
    ci_core: 최소 CI 핵심 경로(contract/health/purchase) 검증용

norecursedirs = 
    .* 
    dist 
    build 
    __pycache__ 
    legacy 
    frontend 
    */frontend/*

ignore = 
    tests/tests 
    tests/tests/*
    */tests/tests/*
    app/tests
    app/tests/*
