[pytest]
testpaths = app/tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    -ra
    --strict-markers
    --continue-on-collection-errors
    --ignore-glob=**/test_*_broken.py
    --ignore=full_api_test.py
markers =
    mvp: MVP level tests for quick launch
    emotion: Emotion analysis related tests
    game: Game service tests  
    auth: Authentication tests
    integration: Integration tests
    slow: Slow running tests
    unit: Unit tests
    skip_if_import_fails: Skip if imports fail
    e2e_env: stage0 environment/bootstrap validations
    e2e_auth: stage1 auth/user signup-login flow
    e2e_rewards_games: stage2 reward distribution and games endpoints
    e2e_product: stage3 product closure (battlepass free/events/missions)
    e2e_ops: stage4 ops/hardening checks
    e2e_obs: stage5 observability checks
    e2e_backlog: stage6 deferred features suite
