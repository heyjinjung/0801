[tool:pytest]
testpaths = app/tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    -ra
    --strict-markers
    --continue-on-collection-errors
    --ignore=tests
    --ignore=full_api_test.py
    --ignore=app/test_auth.py
    --ignore=test_failures.txt
markers =
    mvp: MVP level tests for quick launch
    emotion: Emotion analysis related tests
    game: Game service tests  
    auth: Authentication tests
    integration: Integration tests
    slow: Slow running tests
    unit: Unit tests
    skip_if_import_fails: Skip if imports fail
